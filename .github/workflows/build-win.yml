name: Build Windows Portable EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 安装 CPU 版 PyTorch（避免CUDA依赖）
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install pyinstaller

      - name: Verify model exists
        shell: bash
        run: |
          if [ ! -d "model_pretrained" ]; then
            echo "model_pretrained 目录不存在，请先把预训练模型提交到仓库或改为下载步骤"
            exit 1
          fi

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile ^
            --name DocScanner ^
            --add-data "model_pretrained;model_pretrained" ^
            --add-data "inference.py;." ^
            --add-data "distorted;distorted" ^
            --add-data "rectified;rectified" ^
            --add-data "app;app" ^
            --hidden-import torch ^
            app/main.py
          # 生成的 exe 在 dist/DocScanner.exe

      - name: Package portable zip
        run: |
          mkdir DocScanner-Portable
          copy dist\\DocScanner.exe DocScanner-Portable\\
          # 附带一个启动说明
          echo Double-click DocScanner.exe to start. > DocScanner-Portable\\README.txt
          powershell -command "Compress-Archive -Path DocScanner-Portable\\* -DestinationPath DocScanner-Portable.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocScanner-Portable
          path: DocScanner-Portable.zip
