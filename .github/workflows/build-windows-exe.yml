# 工作流的名称
name: Build Windows Executable

# 触发工作流的事件
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 第4步：使用PyInstaller打包成.exe文件
      - name: Build executable with PyInstaller
        # 【最终修正】不再切换目录，直接指定所有文件的路径
        run: pyinstaller --onefile --noconsole --icon=icon.ico --paths=./DocScanner ./DocScanner/scan.py

      # 第5步：上传打包好的文件作为产物（Artifact）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocScanner-Portable
          # 【最终修正】打包后的文件路径在根目录下的 dist 文件夹中
          path: dist/scan.exe
